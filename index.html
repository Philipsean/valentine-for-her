<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #ffe0eb, #ff8fb1);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
}

.container {
    text-align: center;
    position: relative;
    z-index: 2;
}

h1 {
    font-size: 3rem;
    margin-bottom: 25px;
}

.buttons {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    flex-wrap: wrap;
}

button {
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.3s ease;
    padding: 14px 35px;
    font-size: 1.2rem;
}

#yesBtn {
    background: white;
    color: #ff4e8a;
}

#noBtn {
    background: #ff2e63;
    color: white;
}

.success-message {
    margin-top: 25px;
    font-size: 2rem;
    font-weight: bold;
    display: none;
}

.gif {
    width: 405px;
    margin-bottom: 20px;
    margin-left: 5px;
    display: none;
}
.top-image {
    width: 60%;
    max-width: 300px;
    margin-bottom: 20px;
    display: block;
    margin-left: auto;
    margin-right: auto;
}

/* Falling hearts */
.heart {
    position: absolute;
    top: -10px;
    font-size: 24px;
    animation: fall linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
    }
}
</style>
</head>

<body>

<div class="container">
    <!-- Image at the top -->
    <img class="top-image" id="topImage"
        src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExeDFxdmhwYWU0bDlpOGNxcGU2bHdzOG5zOHZicjM4a2tsNWpkMTBvdyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/abZ5exGrse0W4/giphy.gif" 
         alt="Cute Love GIF" 
         class="top-image">

    

    <h1 id="mainQuestion">Love<br>Will you be my Valentine? ‚ù§Ô∏è</h1>
    

    <div class="buttons">
        <button id="yesBtn">YES </button>
        <button id="noBtn">NO </button>
    </div>

    <div class="success-message" id="successMessage">
        I knew you would Hehe <br>
        You're my forever Valentine <br>  
        I love you so much loveüíï
    </div>
    <br>
    <img class="gif" id="loveGif"
         src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
         alt="Cute Love GIF">

</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const successMessage = document.getElementById("successMessage");
const loveGif = document.getElementById("loveGif");
const catgif = document.getElementById("catgif");
const mainQuestion = document.getElementById("mainQuestion");

const noMessages = [
    "Are you sure? üò¢",
    "Are you really sure? sige ssad aku ü•∫",
    "ssad naku love... üò¢",
    "Hindi mo na ba me love? üòè",
    "Please i Yes mo na sad na aku ü•∫"
];

let clickCount = 0;
let yesSize = 1.2;
let yesPadding = 35;

noBtn.addEventListener("click", () => {

    if (clickCount < noMessages.length) {
        noBtn.textContent = noMessages[clickCount];
    } else {
        noBtn.textContent = "You know you want YES üòå";
    }

    clickCount++;

    yesSize += 0.3;
    yesPadding += 15;

    yesBtn.style.fontSize = yesSize + "rem";
    yesBtn.style.padding = `20px ${yesPadding}px`;

    if (yesSize >= 3) {
        noBtn.style.display = "none";
    }
});
    
yesBtn.addEventListener("click", () => {
    document.querySelector(".buttons").style.display = "none";
    successMessage.style.display = "block";
    loveGif.style.display = "block";
    topImage.style.display = "none";
    mainQuestion.style.display = "none";

});

/* Create falling hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
